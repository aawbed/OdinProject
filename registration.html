<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAWBED RECIPE</title>
    <script src="https://kit.fontawesome.com/1df74b18aa.js" crossorigin="anonymous"></script>
    <script defer src="./registration.js"></script>
    <link rel = "stylesheet" href  = "regstyle.css">
</head>
<body>
    <div class="login-form">
        <h1>Sign Up</h1>
        <form id="form">
            <div class="incorrect">
            <div class = "input-field">
            <div class = "input-name">
                <i class="fa-regular fa-circle-user"></i>
                <input type="text" id="name" name="name" placeholder = "Full Names">
            </div>

            <div class = "input-name">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder = "Email">
            </div>

            <div class = "input-name">
                <i class="fa-solid fa-key"></i>
                <input required type="password" id="pass" name="password" placeholder = "Enter Your Password">
            </div>

            <div class = "input-name">
                <i class="fa-solid fa-key"></i>
                <input required type="password" id="repass" name="re-password" placeholder = "Re-Enter Your Password">
            </div>

            <button type ="submit">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Click Here</a></p>
        
    </div>
</body>
</html>
